<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Brawl Track</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS INT√âGR√â */
        body { 
            background-color: #121212; 
            color: #eee; 
            font-family: 'Roboto', sans-serif; 
            margin: 0; 
            padding: 20px; 
        }
        
        h1, h2 { color: #ffce00; text-transform: uppercase; }

        /* Login Screen */
        #login-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh;
        }
        input { padding: 10px; border-radius: 5px; border: 1px solid #444; background: #222; color: white; margin-bottom: 10px; width: 250px; text-align: center; }
        
        /* Dashboard */
        .container { max-width: 1200px; margin: 0 auto; display: none; }
        
        /* Stats Cards */
        .stats-row { display: flex; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; }
        .card { 
            background: #1e1e1e; padding: 20px; border-radius: 8px; border: 1px solid #333; 
            text-align: center; flex: 1; min-width: 150px;
        }
        .card-val { font-size: 2em; font-weight: bold; color: #fff; }
        .card-label { color: #888; font-size: 0.9em; }

        /* Table */
        .table-container { overflow-x: auto; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; background: #1e1e1e; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; }
        th { background: #252525; color: #ffce00; }
        tr:hover { background: #2a2a2a; }

        /* Elements */
        select { padding: 5px; background: #333; color: white; border: 1px solid #555; border-radius: 4px; }
        .badge { padding: 2px 6px; border-radius: 4px; font-size: 0.8em; font-weight: bold; text-transform: uppercase; }
        .badge-basic { background: #555; }
        .badge-subscriber { background: #0056b3; }
        .badge-premium { background: #ffd700; color: #000; }

        /* Buttons */
        button { cursor: pointer; padding: 8px 12px; border: none; border-radius: 4px; color: white; font-weight: bold; transition: 0.2s; }
        button:hover { opacity: 0.8; }
        .btn-login { background: #ffce00; color: black; width: 270px; font-size: 1.1em; }
        .btn-refresh { background: #28a745; float: right; }
        .btn-save { background: #007bff; margin-left: 5px; }
        .btn-del { background: #dc3545; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="margin-bottom: 30px;">üîí ADMIN ACCESS</h1>
        <input type="password" id="admin-pass" placeholder="Mot de passe Admin" onkeyup="if(event.key === 'Enter') login()">
        <button class="btn-login" onclick="login()">ENTRER</button>
        <p id="login-msg" style="color: #ff5555; margin-top: 15px;"></p>
    </div>

    <div id="dashboard" class="container">
        <div style="overflow: hidden; margin-bottom: 20px; border-bottom: 2px solid #333; padding-bottom: 15px;">
            <h1 style="float: left; margin: 0;">üõ†Ô∏è Panneau de Contr√¥le</h1>
            <button class="btn-refresh" onclick="loadData()">üîÑ Actualiser</button>
        </div>

        <div class="stats-row">
            <div class="card">
                <div class="card-val" id="val-users">--</div>
                <div class="card-label">Utilisateurs</div>
            </div>
            <div class="card">
                <div class="card-val" id="val-archives">--</div>
                <div class="card-label">Archives Totales</div>
            </div>
            <div class="card">
                <div class="card-val" id="val-cpu">--%</div>
                <div class="card-label">CPU Serveur</div>
            </div>
            <div class="card">
                <div class="card-val" id="val-disk">-- GB</div>
                <div class="card-label">Disque Utilis√©</div>
            </div>
        </div>

        <h2>Gestion Utilisateurs</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Pseudo</th>
                        <th>Tag</th>
                        <th>Grade</th>
                        <th>Action Rapide</th>
                        <th>Fr√©quence</th>
                        <th>Supprimer</th>
                    </tr>
                </thead>
                <tbody id="users-table">
                    <tr><td colspan="7" style="text-align:center; color:#888;">Chargement...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://api.brawl-track.com"; 
        let ADMIN_KEY = "";

        // 1. CONNEXION S√âCURIS√âE
        async function login() {
            const pass = document.getElementById('admin-pass').value;
            const msg = document.getElementById('login-msg');
            if(!pass) return;

            msg.innerText = "V√©rification...";
            ADMIN_KEY = pass;

            try {
                // On tente de r√©cup√©rer la liste des users (requ√™te l√©g√®re) pour v√©rifier le mdp
                const res = await fetch(`${API_URL}/api/admin/users`, {
                    headers: { 'X-Admin-Pass': ADMIN_KEY }
                });

                if(res.status === 403) {
                    msg.innerText = "‚ùå Mot de passe incorrect !";
                    return;
                }

                if(!res.ok) throw new Error("Erreur serveur");

                // Si OK, on affiche le dash
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';

                // On charge les donn√©es (users d√©j√† r√©cup√©r√©s + stats)
                const users = await res.json();
                renderUsers(users);
                loadStats(); // Chargement asynchrone pour ne pas bloquer

            } catch(e) {
                console.error(e);
                msg.innerText = "‚ùå Impossible de joindre l'API. V√©rifiez votre connexion.";
            }
        }

        // 2. CHARGEMENT GLOBAL
        function loadData() {
            loadStats();
            loadUsersList();
        }

        async function loadStats() {
            try {
                const res = await fetch(`${API_URL}/api/admin/stats`, { headers: { 'X-Admin-Pass': ADMIN_KEY } });
                const s = await res.json();
                document.getElementById('val-users').innerText = s.users;
                document.getElementById('val-archives').innerText = s.total_archives;
                document.getElementById('val-cpu').innerText = s.cpu_percent + '%';
                document.getElementById('val-disk').innerText = s.disk_used_gb + ' GB';
            } catch(e) { console.warn("Erreur stats", e); }
        }

        async function loadUsersList() {
            try {
                const res = await fetch(`${API_URL}/api/admin/users`, { headers: { 'X-Admin-Pass': ADMIN_KEY } });
                const users = await res.json();
                renderUsers(users);
            } catch(e) { console.error("Erreur users", e); }
        }

        // 3. AFFICHAGE
        function renderUsers(users) {
            const tbody = document.getElementById('users-table');
            tbody.innerHTML = '';
            
            if(users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">Aucun utilisateur.</td></tr>';
                return;
            }

            users.forEach(u => {
                let badgeClass = 'badge-basic';
                if(u.tier === 'subscriber') badgeClass = 'badge-subscriber';
                if(u.tier === 'premium') badgeClass = 'badge-premium';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${u.id}</td>
                    <td style="font-weight:bold;">${u.username}</td>
                    <td>${u.brawl_tag}</td>
                    <td><span class="badge ${badgeClass}">${u.tier}</span></td>
                    <td>
                        <select id="select-tier-${u.id}" onchange="changeTier(${u.id})">
                            <option value="basic" ${u.tier === 'basic' ? 'selected' : ''}>Mettre Basic</option>
                            <option value="subscriber" ${u.tier === 'subscriber' ? 'selected' : ''}>Mettre Abonn√©</option>
                            <option value="premium" ${u.tier === 'premium' ? 'selected' : ''}>Mettre Premium</option>
                        </select>
                    </td>
                    <td style="color:#aaa;">${u.update_interval} min</td>
                    <td>
                        <button class="btn-del" onclick="deleteUser(${u.id})">üóëÔ∏è</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 4. ACTIONS
        async function changeTier(userId) {
            const newTier = document.getElementById(`select-tier-${userId}`).value;
            // Petit d√©lai pour l'UX
            document.body.style.cursor = 'wait';
            
            try {
                const res = await fetch(`${API_URL}/api/admin/set-tier`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-Admin-Pass': ADMIN_KEY },
                    body: JSON.stringify({ user_id: userId, tier: newTier })
                });
                const data = await res.json();
                if(res.ok) {
                    loadUsersList(); // Recharger pour voir le badge changer
                } else {
                    alert("Erreur: " + data.message);
                }
            } catch(e) { alert("Erreur r√©seau"); }
            document.body.style.cursor = 'default';
        }

        async function deleteUser(id) {
            if(!confirm("Supprimer DEFINITIVEMENT cet utilisateur ?")) return;
            try {
                await fetch(`${API_URL}/api/admin/user/${id}`, {
                    method: 'DELETE',
                    headers: { 'X-Admin-Pass': ADMIN_KEY }
                });
                loadUsersList();
                loadStats();
            } catch(e) { alert("Erreur serveur"); }
        }
    </script>
</body>
</html>
