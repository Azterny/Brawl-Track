<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Brawl Track</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS INT√âGR√â (Pour √©viter les bugs de chargement) */
        body { 
            background-color: #121212; 
            color: #eee; 
            font-family: 'Roboto', sans-serif; 
            margin: 0; 
            padding: 20px; 
        }
        
        h1, h2 { color: #ffce00; text-transform: uppercase; }

        /* Login Screen */
        #login-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh;
        }
        input { padding: 10px; border-radius: 5px; border: 1px solid #444; background: #222; color: white; }
        
        /* Dashboard */
        .container { max-width: 1200px; margin: 0 auto; display: none; }
        
        /* Stats Cards */
        .stats-row { display: flex; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; }
        .card { 
            background: #1e1e1e; padding: 20px; border-radius: 8px; border: 1px solid #333; 
            text-align: center; flex: 1; min-width: 150px;
        }
        .card-val { font-size: 2em; font-weight: bold; color: #fff; }
        .card-label { color: #888; font-size: 0.9em; }

        /* Table */
        table { width: 100%; border-collapse: collapse; background: #1e1e1e; border-radius: 8px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; }
        th { background: #252525; color: #ffce00; }
        tr:hover { background: #2a2a2a; }

        /* Badges & Selects */
        select { padding: 5px; background: #333; color: white; border: 1px solid #555; border-radius: 4px; }
        
        .badge { padding: 2px 6px; border-radius: 4px; font-size: 0.8em; font-weight: bold; }
        .badge-basic { background: #555; }
        .badge-subscriber { background: #0056b3; }
        .badge-premium { background: #ffd700; color: #000; }

        /* Buttons */
        button { cursor: pointer; padding: 8px 12px; border: none; border-radius: 4px; color: white; font-weight: bold; }
        .btn-login { background: #ffce00; color: black; margin-top: 10px; width: 200px; }
        .btn-refresh { background: #28a745; float: right; }
        .btn-save { background: #007bff; margin-left: 5px; }
        .btn-del { background: #dc3545; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="margin-bottom: 20px;">üîí ADMIN ACCESS</h1>
        <input type="password" id="admin-pass" placeholder="Mot de passe Admin">
        <button class="btn-login" onclick="login()">ENTRER</button>
    </div>

    <div id="dashboard" class="container">
        <div style="overflow: hidden; margin-bottom: 20px;">
            <h1 style="float: left; margin: 0;">üõ†Ô∏è Panneau de Contr√¥le</h1>
            <button class="btn-refresh" onclick="loadData()">Actualiser</button>
        </div>

        <div class="stats-row">
            <div class="card">
                <div class="card-val" id="val-users">--</div>
                <div class="card-label">Utilisateurs</div>
            </div>
            <div class="card">
                <div class="card-val" id="val-archives">--</div>
                <div class="card-label">Archives Totales</div>
            </div>
            <div class="card">
                <div class="card-val" id="val-cpu">--%</div>
                <div class="card-label">CPU Pi</div>
            </div>
            <div class="card">
                <div class="card-val" id="val-disk">-- GB</div>
                <div class="card-label">Disque Utilis√©</div>
            </div>
        </div>

        <h2>Gestion Utilisateurs</h2>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Pseudo</th>
                        <th>Tag</th>
                        <th>Grade Actuel</th>
                        <th>Changer Grade</th>
                        <th>Intervalle</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-table">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://api.brawl-track.com"; 
        let ADMIN_KEY = "";

        // 1. LOGIN
        async function login() {
            const pass = document.getElementById('admin-pass').value;
            if(!pass) return alert("Mot de passe requis");
            
            ADMIN_KEY = pass;
            
            // Test de connexion
            try {
                const res = await fetch(`${API_URL}/api/admin/stats`, {
                    headers: { 'X-Admin-Pass': ADMIN_KEY }
                });
                
                if(res.status === 403) return alert("Mot de passe incorrect !");
                if(!res.ok) return alert("Erreur serveur");

                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                const stats = await res.json();
                renderStats(stats);
                loadUsers();

            } catch(e) { alert("Impossible de joindre l'API"); console.error(e); }
        }

        // 2. LOAD DATA
        async function loadData() {
            try {
                const [resStats, resUsers] = await Promise.all([
                    fetch(`${API_URL}/api/admin/stats`, { headers: { 'X-Admin-Pass': ADMIN_KEY } }),
                    fetch(`${API_URL}/api/admin/users`, { headers: { 'X-Admin-Pass': ADMIN_KEY } })
                ]);

                const stats = await resStats.json();
                const users = await resUsers.json();

                renderStats(stats);
                renderUsers(users);
            } catch(e) { console.error(e); }
        }

        // 3. RENDER STATS
        function renderStats(s) {
            document.getElementById('val-users').innerText = s.users;
            document.getElementById('val-archives').innerText = s.total_archives;
            document.getElementById('val-cpu').innerText = s.cpu_percent + '%';
            document.getElementById('val-disk').innerText = s.disk_used_gb + ' GB';
        }

        // 4. RENDER USERS
        function renderUsers(users) {
            const tbody = document.getElementById('users-table');
            tbody.innerHTML = '';
            
            users.forEach(u => {
                // Determine badge class
                let badgeClass = 'badge-basic';
                if(u.tier === 'subscriber') badgeClass = 'badge-subscriber';
                if(u.tier === 'premium') badgeClass = 'badge-premium';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${u.id}</td>
                    <td style="font-weight:bold;">${u.username}</td>
                    <td>${u.brawl_tag}</td>
                    <td><span class="badge ${badgeClass}">${u.tier}</span></td>
                    <td>
                        <div style="display:flex; align-items:center;">
                            <select id="select-tier-${u.id}">
                                <option value="basic" ${u.tier === 'basic' ? 'selected' : ''}>Basic</option>
                                <option value="subscriber" ${u.tier === 'subscriber' ? 'selected' : ''}>Abonn√©</option>
                                <option value="premium" ${u.tier === 'premium' ? 'selected' : ''}>Premium</option>
                            </select>
                            <button class="btn-save" onclick="changeTier(${u.id})">OK</button>
                        </div>
                    </td>
                    <td>${u.update_interval} min</td>
                    <td>
                        <button class="btn-del" onclick="deleteUser(${u.id})">Suppr.</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 5. ACTIONS
        async function changeTier(userId) {
            const newTier = document.getElementById(`select-tier-${userId}`).value;
            
            try {
                const res = await fetch(`${API_URL}/api/admin/set-tier`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-Admin-Pass': ADMIN_KEY 
                    },
                    body: JSON.stringify({ user_id: userId, tier: newTier })
                });
                
                const data = await res.json();
                if(res.ok) {
                    alert("‚úÖ Succ√®s : " + data.message);
                    loadData(); // Recharger la table pour voir le badge changer
                } else {
                    alert("‚ùå Erreur : " + data.message);
                }
            } catch(e) { alert("Erreur de connexion"); }
        }

        async function deleteUser(id) {
            if(!confirm("Supprimer DEFINITIVEMENT cet utilisateur ?")) return;
            await fetch(`${API_URL}/api/admin/user/${id}`, {
                method: 'DELETE',
                headers: { 'X-Admin-Pass': ADMIN_KEY }
            });
            loadData();
        }
    </script>
</body>
</html>
