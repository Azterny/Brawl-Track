<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√âdition Utilisateur - Brawl Track</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        body { background-color: #121212; color: #eee; font-family: 'Roboto', sans-serif; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        h1, h2 { color: #ffce00; text-transform: uppercase; margin-bottom: 20px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #333; padding-bottom: 15px; margin-bottom: 20px; }
        
        .btn { padding: 8px 16px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; color: white; text-decoration: none;}
        .btn-back { background: #444; }
        .btn-add { background: #28a745; }
        .btn-edit { background: #17a2b8; padding: 4px 8px; font-size: 0.9em; margin-right: 5px; }
        .btn-del { background: #dc3545; padding: 4px 8px; font-size: 0.9em; }

        .chart-box { background: #1e1e1e; padding: 15px; border-radius: 8px; margin-bottom: 30px; height: 300px; }

        /* SELECTOR AREA */
        .selector-area { margin-bottom: 15px; display: flex; align-items: center; gap: 15px; }
        select.mode-selector {
            padding: 10px; font-size: 1.1em; background: #333; color: white; border: 1px solid #ffce00; border-radius: 5px; min-width: 200px;
        }

        table { width: 100%; border-collapse: collapse; background: #1e1e1e; margin-top: 10px; font-size: 0.9em; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #333; }
        th { background: #252525; color: #ffce00; }
        tr:hover { background: #2a2a2a; }

        /* MODAL */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); z-index: 100; justify-content: center; align-items: center; }
        .modal.active { display: flex; }
        .modal-content { background: #252525; padding: 25px; border-radius: 10px; width: 400px; border: 1px solid #444; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #aaa; }
        input { width: 100%; padding: 8px; background: #333; border: 1px solid #555; color: white; border-radius: 4px; box-sizing: border-box; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="login-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#121212; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:999;">
    <h2>üîí Admin Security</h2>
    <input type="password" id="admin-key-input" placeholder="Mot de passe Admin" style="width:200px; text-align:center;">
    <button class="btn btn-add" onclick="checkAdminKey()" style="margin-top:10px;">Valider</button>
</div>

<div class="container">
    <div class="top-bar">
        <div>
            <h1 id="user-title" style="margin:0;">√âdition Utilisateur</h1>
            <span id="user-tag" style="color:#888;">Chargement...</span>
        </div>
        <div>
            <button class="btn btn-add" onclick="openModal()">‚ûï Ajouter un point</button>
            <a href="admin.html" class="btn btn-back" style="margin-left: 10px;">‚¨Ö Retour</a>
        </div>
    </div>

    <div class="chart-box">
        <canvas id="editChart"></canvas>
    </div>

    <div class="selector-area">
        <select id="view-selector" class="mode-selector" onchange="switchViewMode()">
            <option value="player">üë§ Joueur (Global)</option>
        </select>
        <div style="color:#888; font-style: italic;">S√©lectionnez une vue pour √©diter l'historique</div>
    </div>

    <h2 style="margin-top: 0;">Historique <span id="history-type-label" style="color:#fff;">Global</span></h2>
    <table>
        <thead>
            <tr id="table-headers"></tr>
        </thead>
        <tbody id="history-table"></tbody>
    </table>
</div>

<div id="edit-modal" class="modal">
    <div class="modal-content">
        <h3 id="modal-title" style="margin-top:0;">Modifier le point</h3>
        <input type="hidden" id="edit-id">
        
        <div class="form-group">
            <label>Date (AAAA-MM-JJ HH:MM:SS)</label>
            <input type="text" id="edit-date">
        </div>
        <div class="form-group">
            <label>Troph√©es üèÜ</label>
            <input type="number" id="edit-trophies">
        </div>

        <div id="player-specific-fields">
            <div class="form-group">
                <label>Victoires 3vs3 ‚öîÔ∏è</label>
                <input type="number" id="edit-3v3">
            </div>
            <div class="form-group">
                <label>Victoires Solo ü•á</label>
                <input type="number" id="edit-solo">
            </div>
            <div class="form-group">
                <label>Victoires Duo ü§ù</label>
                <input type="number" id="edit-duo">
            </div>
        </div>
        
        <div class="modal-actions">
            <button class="btn btn-back" onclick="closeModal()">Annuler</button>
            <button class="btn btn-add" onclick="saveData()">Sauvegarder</button>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://api.brawl-track.com";
    const urlParams = new URLSearchParams(window.location.search);
    const USER_ID = urlParams.get('id');
    let ADMIN_KEY = localStorage.getItem('admin_key_temp') || "";
    
    let currentHistory = [];
    let brawlersNameMap = {}; 
    let myChart = null;
    let currentMode = 'player'; // 'player' OU id_brawler (int)

    function checkAdminKey() {
        const k = document.getElementById('admin-key-input').value;
        if(k) {
            ADMIN_KEY = k;
            localStorage.setItem('admin_key_temp', k);
            initPage();
        }
    }

    if(ADMIN_KEY) {
        document.getElementById('login-overlay').style.display = 'none';
        initPage();
    }

    async function initPage() {
        await loadBrawlersList();
        await loadGlobalData();
    }

    async function loadBrawlersList() {
        try {
            const res = await fetch(`${API_URL}/api/brawlers`);
            const data = await res.json();
            const items = data.items || [];
            items.sort((a,b) => a.name.localeCompare(b.name));
            
            const select = document.getElementById('view-selector');
            items.forEach(b => {
                brawlersNameMap[b.id] = b.name;
                const opt = document.createElement('option');
                opt.value = b.id;
                opt.innerText = b.name;
                select.appendChild(opt);
            });
        } catch(e) { console.error("Erreur brawlers", e); }
    }

    async function loadGlobalData() {
        currentMode = 'player';
        document.getElementById('history-type-label').innerText = "(Compte)";
        
        try {
            const res = await fetch(`${API_URL}/api/admin/player/${USER_ID}/full-history`, { headers: { 'X-Admin-Pass': ADMIN_KEY } });
            if(res.status === 403) { document.getElementById('login-overlay').style.display = 'flex'; return; }
            
            const data = await res.json();
            document.getElementById('user-title').innerText = data.user.username;
            document.getElementById('user-tag').innerText = data.user.brawl_tag;

            currentHistory = data.history;
            renderInterface();
        } catch(e) { console.error(e); }
    }

    async function loadBrawlerData(brawlerId) {
        currentMode = parseInt(brawlerId);
        const bName = brawlersNameMap[brawlerId] || "Brawler";
        document.getElementById('history-type-label').innerText = `: ${bName}`;

        try {
            const res = await fetch(`${API_URL}/api/admin/player/${USER_ID}/brawler/${brawlerId}/history`, { headers: { 'X-Admin-Pass': ADMIN_KEY } });
            currentHistory = await res.json();
            renderInterface();
        } catch(e) { console.error(e); alert("Erreur chargement Brawler"); }
    }

    function switchViewMode() {
        const val = document.getElementById('view-selector').value;
        if (val === 'player') loadGlobalData();
        else loadBrawlerData(val);
    }

    function renderInterface() {
        const thead = document.getElementById('table-headers');
        const tbody = document.getElementById('history-table');
        tbody.innerHTML = '';
        thead.innerHTML = '';

        if (currentMode === 'player') {
            thead.innerHTML = `<th>Date</th><th>Troph√©es</th><th>3vs3</th><th>Solo</th><th>Duo</th><th style="text-align:right;">Actions</th>`;
        } else {
            thead.innerHTML = `<th>Date</th><th>Troph√©es</th><th style="text-align:right;">Actions</th>`;
        }

        currentHistory.forEach(h => {
            const tr = document.createElement('tr');
            let content = `<td>${h.recorded_at}</td><td style="color:#ffce00; font-weight:bold;">${h.trophies}</td>`;
            
            if (currentMode === 'player') {
                content += `<td>${h.victories_3v3}</td><td>${h.victories_solo}</td><td>${h.victories_duo}</td>`;
            }

            // Boutons d'action actifs pour tout le monde maintenant
            content += `<td style="text-align:right;">
                <button class="btn btn-edit" onclick='openModal(${JSON.stringify(h)})'>‚úé</button>
                <button class="btn btn-del" onclick="deletePoint(${h.id})">‚úñ</button>
            </td>`;

            tr.innerHTML = content;
            tbody.appendChild(tr);
        });

        renderChart();
    }

    function renderChart() {
        const ctx = document.getElementById('editChart').getContext('2d');
        const chartData = [...currentHistory].sort((a,b) => new Date(a.recorded_at) - new Date(b.recorded_at));
        const dataset = chartData.map(h => ({ x: h.recorded_at, y: h.trophies }));

        if(myChart) myChart.destroy();

        myChart = new Chart(ctx, {
            type: 'line',
            data: { 
                datasets: [{ 
                    label: 'Troph√©es', data: dataset, 
                    borderColor: currentMode === 'player' ? '#ffce00' : '#ff5555', 
                    backgroundColor: currentMode === 'player' ? 'rgba(255, 206, 0, 0.1)' : 'rgba(255, 85, 85, 0.1)', 
                    borderWidth: 2, tension: 0.1, fill: true, pointRadius: 4 
                }] 
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                scales: { x: { type: 'time', time: { unit: 'day' }, grid: {color:'#333'} }, y: { grid: {color:'#333'} } }
            }
        });
    }

    // --- MODAL & ACTIONS ---
    function openModal(data = null) {
        const modal = document.getElementById('edit-modal');
        modal.classList.add('active');
        
        // Gestion visuelle selon le mode
        if(currentMode === 'player') {
            document.getElementById('player-specific-fields').style.display = 'block';
        } else {
            document.getElementById('player-specific-fields').style.display = 'none';
        }

        if (data) {
            document.getElementById('modal-title').innerText = "Modifier l'archive";
            document.getElementById('edit-id').value = data.id;
            document.getElementById('edit-date').value = data.recorded_at;
            document.getElementById('edit-trophies').value = data.trophies;
            if(currentMode === 'player') {
                document.getElementById('edit-3v3').value = data.victories_3v3;
                document.getElementById('edit-solo').value = data.victories_solo;
                document.getElementById('edit-duo').value = data.victories_duo;
            }
        } else {
            document.getElementById('modal-title').innerText = "Ajouter un point";
            document.getElementById('edit-id').value = "";
            const now = new Date();
            document.getElementById('edit-date').value = now.toISOString().slice(0, 19).replace('T', ' ');
            document.getElementById('edit-trophies').value = 0;
            // Reset champs joueur au cas o√π
            document.getElementById('edit-3v3').value = 0;
            document.getElementById('edit-solo').value = 0;
            document.getElementById('edit-duo').value = 0;
        }
    }

    function closeModal() { document.getElementById('edit-modal').classList.remove('active'); }

    async function saveData() {
        const id = document.getElementById('edit-id').value;
        const recordedAt = document.getElementById('edit-date').value;
        const trophies = document.getElementById('edit-trophies').value;
        
        let url, payload;

        if (currentMode === 'player') {
            // MODE JOUEUR GLOBAL
            url = id ? `${API_URL}/api/admin/history/${id}` : `${API_URL}/api/admin/history/add`;
            payload = {
                user_id: USER_ID,
                recorded_at: recordedAt,
                trophies: trophies,
                victories_3v3: document.getElementById('edit-3v3').value,
                victories_solo: document.getElementById('edit-solo').value,
                victories_duo: document.getElementById('edit-duo').value
            };
        } else {
            // MODE BRAWLER (Nouveau !)
            url = id ? `${API_URL}/api/admin/brawler-history/${id}` : `${API_URL}/api/admin/brawler-history/add`;
            payload = {
                user_id: USER_ID,
                brawler_id: currentMode, // L'ID du brawler est stock√© ici
                recorded_at: recordedAt,
                trophies: trophies
            };
        }

        const method = id ? 'PUT' : 'POST';

        try {
            const res = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json', 'X-Admin-Pass': ADMIN_KEY },
                body: JSON.stringify(payload)
            });
            
            if(res.ok) {
                closeModal();
                if(currentMode === 'player') loadGlobalData();
                else loadBrawlerData(currentMode);
            } else {
                alert("Erreur sauvegarde");
            }
        } catch(e) { alert("Erreur r√©seau"); }
    }

    async function deletePoint(id) {
        if(!confirm("Supprimer ce point d'historique ?")) return;
        
        // D√©termination de l'URL de suppression
        let url;
        if (currentMode === 'player') {
            url = `${API_URL}/api/admin/history/${id}`;
        } else {
            url = `${API_URL}/api/admin/brawler-history/${id}`;
        }

        try {
            await fetch(url, {
                method: 'DELETE',
                headers: { 'X-Admin-Pass': ADMIN_KEY }
            });
            if(currentMode === 'player') loadGlobalData();
            else loadBrawlerData(currentMode);
        } catch(e) { alert("Erreur suppression"); }
    }

</script>
</body>
</html>
