<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Track - Accueil</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 style="font-size: 3em; margin-bottom: 10px;">BRAWL TRACK</h1>
        <p style="color: #888; margin-bottom: 30px;">Suivi de statistiques & Historique de Troph√©es</p>
        
        <div style="margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 25px;">
            <h3 style="margin-top: 0; color: #fff;">üîé Recherche Rapide</h3>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="public-tag" placeholder="#TAG du joueur" style="margin:0;">
                <button onclick="publicSearch()" style="width: auto; margin:0; background: #444; color: white;">Go</button>
            </div>
            <p style="font-size: 0.8em; color: #666; margin-top: 5px;">Consulter un profil sans compte</p>
        </div>

        <div id="login-form">
            <h2 style="color: #ffce00;">Connexion Membre</h2>
            <input type="text" id="login-username" placeholder="Nom d'utilisateur">
            <input type="password" id="login-password" placeholder="Mot de passe">
            
            <button onclick="login()" style="font-size: 1.1em;">SE CONNECTER</button>
            
            <p style="margin-top: 15px; font-size: 0.9em; color: #888;">
                Pas encore de compte ? 
                <a href="#" onclick="toggleForms()" style="color: #ffce00; text-decoration: none;">Cr√©er un compte</a>
            </p>
        </div>

        <div id="register-form" class="hidden">
            <h2 style="color: #ffce00;">Cr√©er un compte</h2>
            <input type="text" id="reg-username" placeholder="Choisis un pseudo">
            <input type="text" id="reg-tag" placeholder="Ton Tag Brawl Stars (#...)" style="border: 1px solid #ffce00;">
            <input type="password" id="reg-password" placeholder="Choisis un mot de passe">
            
            <button onclick="register()" style="background: #28a745; color: white;">S'INSCRIRE</button>
            
            <p style="margin-top: 15px; font-size: 0.9em; color: #888;">
                D√©j√† inscrit ? 
                <a href="#" onclick="toggleForms()" style="color: #ffce00; text-decoration: none;">Se connecter</a>
            </p>
        </div>

        <p id="message" style="color: #ff5555; margin-top: 15px; font-weight: bold; min-height: 20px;"></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
