<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Track - Accueil</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Brawl Track</h1>
        
        <div style="margin-bottom: 30px; border-bottom: 1px solid #444; padding-bottom: 20px;">
            <h3>ðŸ”Ž Recherche Rapide</h3>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="public-tag" placeholder="#TAG du joueur" style="margin:0;">
                <button onclick="publicSearch()" style="width: auto; margin:0; background: #ffce00; color: black;">Go</button>
            </div>
            <p style="font-size: 0.8em; color: #888;">Pas de sauvegarde, juste les stats.</p>
        </div>

        <div id="login-form">
            <h2>Espace Membre</h2>
            <input type="text" id="login-username" placeholder="Nom d'utilisateur">
            <input type="password" id="login-password" placeholder="Mot de passe">
            <button onclick="login()">Se connecter</button>
            <button class="toggle-btn" onclick="toggleForms()">CrÃ©er un compte</button>
        </div>

        <div id="register-form" class="hidden">
            <h2>Inscription</h2>
            <input type="text" id="reg-username" placeholder="Nom d'utilisateur">
            <input type="text" id="reg-tag" placeholder="Ton Tag Brawl Stars (#...)">
            <input type="password" id="reg-password" placeholder="Mot de passe">
            <button onclick="register()">S'inscrire</button>
            <button class="toggle-btn" onclick="toggleForms()">Retour connexion</button>
        </div>

        <p id="message" style="color: #ff4444; margin-top: 10px;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
