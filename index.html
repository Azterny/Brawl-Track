<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Brawl Track</title>
    <style>
        body {
            background-color: #181818; /* Fond sombre */
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 40px;
            background: #232323;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 90%;
            width: 500px;
        }
        h1 {
            color: #ffce00; /* Jaune Brawl Stars */
            font-size: 2rem;
            margin-bottom: 10px;
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.1rem;
            color: #aaaaaa;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #ffce00; /* Jaune */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Maintenance</h1>
        <p>Brawl Track évolue !<br>
        Nous mettons à jour notre infrastructure.</p>
        <p style="color: #fff; font-weight: bold;">Le site sera de retour très bientôt.</p>
        <div class="footer">&copy; Brawl Track</div>
    </div>
</body>
</html>
