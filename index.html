<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Brawl Track</title>
    <style>
        body {
            background-color: #181818;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 40px;
            background: #232323;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 90%;
            width: 500px;
        }
        h1 {
            color: #ffce00;
            font-size: 2rem;
            margin-bottom: 10px;
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.1rem;
            color: #aaaaaa;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #ffce00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        /* Conteneur du compte à rebours */
        #timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        /* Les boîtes individuelles (Jours, Heures, etc.) */
        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 8px;
            min-width: 70px;
            border: 1px solid #333;
        }

        .number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffce00;
        }

        .label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #888;
            margin-top: 5px;
        }

        /* Message de fin caché par défaut */
        #message {
            display: none;
            font-size: 1.2rem;
            color: #ffce00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Maintenance</h1>
        <p>Brawl-Track évolue !<br>
        Nous mettons à jour notre infrastructure.</p>
        
        <div id="timer">
            <div class="time-box">
                <span id="days" class="number">00</span>
                <span class="label">Jours</span>
            </div>
            <div class="time-box">
                <span id="hours" class="number">00</span>
                <span class="label">Heures</span>
            </div>
            <div class="time-box">
                <span id="minutes" class="number">00</span>
                <span class="label">Min</span>
            </div>
            <div class="time-box">
                <span id="seconds" class="number">00</span>
                <span class="label">Sec</span>
            </div>
        </div>
        
        <div id="message">Le site est de retour ! Actualisez la page.</div>
        
        <div class="footer">&copy; Brawl Track</div>
    </div>

    <script>
        // --- CONFIGURATION DE LA DATE DE FIN ---
        // Modifiez la date ci-dessous (Format: Année, Mois (0-11), Jour, Heure, Minute)
        // Note: Les mois commencent à 0 (Janvier = 0, Décembre = 11)
        
        // EXEMPLE : Pour finir le 30 Décembre 2025 à 14h00 :
        const targetDate = new Date(2025, 11, 30, 14, 00, 0).getTime();

        // PAR DÉFAUT (pour le test) : Je mets une date à "Demain même heure"
        // const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 1); 
        // ----------------------------------------

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Si le compte à rebours est terminé
            if (distance < 0) {
                document.getElementById("timer").style.display = "none";
                document.getElementById("message").style.display = "block";
                // Optionnel : Arrêter l'intervalle pour économiser des ressources
                // clearInterval(intervalId); 
                return;
            }

            // Calculs mathématiques pour le temps
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Mise à jour du HTML (avec ajout d'un zéro devant si < 10)
            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
        }

        // Mise à jour chaque seconde
        const intervalId = setInterval(updateCountdown, 1000);
        
        // Appel initial pour éviter le délai d'une seconde à l'affichage
        updateCountdown();
    </script>
</body>
</html>
