<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Brawl Track</title>
    <style>
        body {
            background-color: #181818;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 40px;
            background: #232323;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 90%;
            width: 500px;
        }
        h1 {
            color: #ffce00;
            font-size: 2rem;
            margin-bottom: 10px;
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.1rem;
            color: #aaaaaa;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #ffce00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        /* --- NOUVEAU STYLE DU COMPTEUR --- */
        
        /* La boîte unique qui contient tout */
        .unified-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Espace entre les chiffres */
            background: #2a2a2a; /* Fond de la boîte unique */
            padding: 20px 30px;
            border-radius: 10px;
            border: 1px solid #333;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Pour s'adapter aux petits écrans */
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number {
            font-size: 2.2rem; /* Chiffres plus gros */
            font-weight: bold;
            color: #ffce00;
            line-height: 1;
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #888;
            margin-top: 8px;
            font-weight: 600;
        }
        
        /* Séparateur optionnel (petits deux points entre les chiffres) */
        .separator {
            font-size: 1.5rem;
            color: #444;
            margin-top: -15px; /* Ajustement vertical */
        }

        #message {
            display: none;
            font-size: 1.2rem;
            color: #ffce00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Maintenance</h1>
        <p>Brawl-Track évolue !<br>
        Nous mettons à jour notre infrastructure.</p>
        
        <div id="timer" class="unified-box">
            
            <div class="time-unit">
                <span id="days" class="number">00</span>
                <span class="label">Jours</span>
            </div>

            <div class="time-unit">
                <span id="hours" class="number">00</span>
                <span class="label">Heures</span>
            </div>

            <div class="time-unit">
                <span id="minutes" class="number">00</span>
                <span class="label">Min</span>
            </div>

            <div class="time-unit">
                <span id="seconds" class="number">00</span>
                <span class="label">Sec</span>
            </div>

        </div>
        
        <div id="message">Le site est de retour ! Actualisez la page.</div>
        
        <div class="footer">&copy; Brawl Track</div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION DE LA DATE (C'est ici qu'on change !)
        // ==========================================
        
        // Année, Mois (0 = Janvier, 11 = Décembre), Jour, Heure, Minute
        // Exemple ci-dessous : 1er Janvier 2026 à 14h30
        
        const annee = 2025;
        const mois  = 11;
        const jour  = 30;
        const heure = 14; 
        const minute = 0;

        // Création de la date cible FIXE
        const targetDate = new Date(annee, mois, jour, heure, minute, 0).getTime();

        // ==========================================

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Si le compte à rebours est terminé
            if (distance < 0) {
                document.getElementById("timer").style.display = "none";
                document.getElementById("message").style.display = "block";
                clearInterval(intervalId); 
                return;
            }

            // Calculs
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Affichage
            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
        }

        const intervalId = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
