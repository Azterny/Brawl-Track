<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Track - Stats & Logs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>üèÜ Brawl Track</h1>
        <div class="search-box">
            <input type="text" id="tagInput" placeholder="Tag joueur (ex: V8LLPPC)" value="V8LLPPC">
            <button onclick="searchPlayer()">Analyser</button>
        </div>
    </header>

    <div id="loading" class="loader hidden">Chargement des donn√©es depuis le Raspberry Pi...</div>
    <div id="error-msg" class="loader hidden" style="color: #e74c3c;"></div>

    <div id="content" class="hidden">
        
        <div class="card-section">
            <h2 id="pName" style="font-size: 2em; margin-bottom: 5px;"></h2>
            <div id="pTag" style="color: #bdc3c7; margin-bottom: 20px; font-family: monospace;"></div>
            
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-val" id="statTrophies">0</div>
                    <div class="stat-label">Troph√©es</div>
                </div>
                <div class="stat-box">
                    <div class="stat-val" id="statHighest">0</div>
                    <div class="stat-label">Record</div>
                </div>
                <div class="stat-box">
                    <div class="stat-val" id="stat3v3">0</div>
                    <div class="stat-label">Victoires 3v3</div>
                </div>
            </div>
        </div>

        <div class="card-section">
            <h2>‚öîÔ∏è Derniers Combats</h2>
            <div id="battleList"></div>
        </div>

        <div class="card-section">
            <h2>üî• Mes Brawlers</h2>
            <div class="brawlers-grid" id="brawlersGrid"></div>
        </div>

    </div>
</div>

<script src="js/app.js"></script>

</body>
</html>
