<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Track - Connexion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Brawl Track</h1>
        
        <div id="login-form">
            <h2>Connexion</h2>
            <input type="text" id="login-username" placeholder="Nom d'utilisateur">
            <input type="password" id="login-password" placeholder="Mot de passe">
            <button onclick="login()">Se connecter</button>
            <button class="toggle-btn" onclick="toggleForms()">Pas encore de compte ? S'inscrire</button>
        </div>

        <div id="register-form" class="hidden">
            <h2>Inscription</h2>
            <input type="text" id="reg-username" placeholder="Nom d'utilisateur">
            <input type="text" id="reg-tag" placeholder="Ton Tag Brawl Stars (#...)" style="border-color: #ffce00;">
            <input type="password" id="reg-password" placeholder="Mot de passe">
            <button onclick="register()">Créer mon compte</button>
            <button class="toggle-btn" onclick="toggleForms()">Déjà un compte ? Se connecter</button>
        </div>

        <p id="message" style="color: red; margin-top: 10px;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
