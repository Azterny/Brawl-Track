<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Track - Dashboard</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>

    <div class="container wide">
        
        <div class="header-bar">
            <div style="text-align: left;">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <h1 id="player-name" style="margin: 0;">Chargement...</h1>
                </div>
                <div id="player-tag" style="color: #888; font-size: 0.9em; margin-top: 5px;">#...</div>
            </div>

            <div id="header-actions" style="display: flex; gap: 10px; align-items: center;">
                <button onclick="window.location.href='index.html'" style="width: auto; background: #444; padding: 5px 15px; margin: 0;">â¬… Accueil</button>
            </div>
        </div>

        <div id="view-dashboard" class="view-section active">
            
            <div id="stats-area" class="stats-grid"></div>

            <div id="chart-container" style="margin-top: 30px; background: #222; padding: 15px; border-radius: 10px; position: relative;">
                
                <div id="chart-content-wrapper">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <h3 style="margin: 0;">ðŸ“ˆ Progression</h3>
                            <span id="trophy-variation" style="font-weight: bold; font-size: 1em;"></span>
                        </div>
                    </div>

                    <div class="chart-filters">
                        <button id="btn-24h" onclick="setChartMode(1)" class="filter-btn">24H</button>
                        <button id="btn-7d" onclick="setChartMode(7)" class="filter-btn">Semaine</button>
                        <button id="btn-all" onclick="setChartMode(0)" class="filter-btn active">Tout</button>
                    </div>

                    <div style="position: relative; height: 300px; width: 100%;">
                        <canvas id="trophyChart"></canvas>
                    </div>
                </div>
            </div>

            <div style="margin-top: 40px; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #444; padding-top: 20px;">
                <h3 style="margin: 0;">ðŸ¤– Brawlers</h3>
                <select id="sort-brawlers" onchange="sortBrawlers()" style="width: auto; padding: 5px; background: #333; color: white; border: 1px solid #555;">
                    <option value="trophies">â–¼ TrophÃ©es</option>
                    <option value="name">A-Z Nom</option>
                    <option value="id">Base (ID)</option>
                </select>
            </div>
            
            <div id="brawlers-grid" style="margin-top: 15px;">
                </div>
        </div>

        <div id="view-brawlers" class="view-section">
            
            <div class="brawler-header-nav">
                <h2 style="margin:0;">ðŸ“Š Statistiques Brawler</h2>
                <button class="btn-back" onclick="switchView('dashboard')">â¬… Retour</button>
            </div>

            <div class="brawler-identity-card">
                <img id="selected-brawler-img" src="" alt="Brawler Icon" class="brawler-identity-icon">
                
                <div class="brawler-identity-info">
                    <h1 id="selected-brawler-name">Brawler</h1>
                    <div id="brawler-trophy-variation" style="font-size: 0.9em; color: #aaa;">--</div>
                </div>
            </div>

            <input type="hidden" id="selected-brawler-id">

            <div style="background: #222; padding: 15px; border-radius: 10px; position: relative; margin-top: 20px;">
                <div class="chart-filters">
                    <button id="btn-brawler-24h" onclick="setBrawlerChartMode(1)" class="filter-btn filter-brawler-btn">24H</button>
                    <button id="btn-brawler-all" onclick="setBrawlerChartMode(0)" class="filter-btn filter-brawler-btn active">Tout</button>
                </div>

                <div style="position: relative; height: 300px; width: 100%;">
                    <canvas id="brawlerChartCanvas"></canvas>
                </div>
            </div>
        </div>

    </div>

    <script src="js/config.js"></script>
    
    <script src="js/utils.js"></script>
    
    <script src="js/dashboard.js"></script>
    
    <script>
        // Lancement immÃ©diat au chargement de la page
        window.onload = function() {
            if(typeof initDashboard === 'function') {
                initDashboard();
            } else {
                console.error("Fonction initDashboard introuvable !");
            }
        };
    </script>
</body>
</html>
